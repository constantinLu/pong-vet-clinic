<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'ownerIndex')}">
<head>
    <meta charset="UTF-8">
    <title>Owner Index</title>
</head>

<body>
    <h2 th:text="#{ownersList}">Owner List</h2>

    <table id="owners" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 150px"> Id</th>
            <th style="width: 200px"> First Name</th>
            <th style="width: 120px"> Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="owner : ${owners}">
            <td th:text="${owner.id}">1</td>
            <td th:text="${owner.firstName}">Joe</td>
            <td th:text="${owner.lastName}">Black</td>
        </tr>
        </tbody>
    </table>

</body>
</html>
