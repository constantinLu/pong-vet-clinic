<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vetIndex')}">
<head>
    <meta charset="UTF-8">
    <title>Vet Index</title>
</head>
<body>
    <h2 th:text="#{vetList}">List of vets</h2>

    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th style="width: 100px;">Id</th>
            <th style="width: 150px;">First Name</th>
            <th style="width: 150px;">Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">1</td>
            <td th:text="${vet.firstName}">Joe</td>
            <td th:text="${vet.lastName}">Black</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
